# This is a workflow for Pylint check.

name: CI Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  pylint-check:
    name: Pylint Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip==24.0
        if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

    - name: Run Pylint (for .py)
      run: |
        NUM_CORES=$(nproc)
        export PYTHONPATH=$PYTHONPATH:$(pwd)/single_course_template/courses
        pylint single_course_template/courses/*/code --jobs=$NUM_CORES --rcfile=.github/pylint.conf

    - name: Run Pylint (for .ipynb)
      run: |
        NUM_CORES=$(nproc)
        nbqa pylint \
          single_course_template/courses/**/code/*.ipynb \
          --jobs=$NUM_CORES \
          --rcfile=.github/pylint.conf

  markdownlint-check:
    name: Markdownlint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Extract Markdown from .ipynb files
        run: |
          mkdir -p temp_md
          find . -name "*.ipynb" | while IFS= read -r nb; do
            nb_relpath=$(realpath --relative-to=. "$nb")
            temp_md_path="temp_md/${nb_relpath%.ipynb}.md"
            mkdir -p "$(dirname "$temp_md_path")"
            jq -r '
              .cells 
              | map(select(.cell_type == "markdown") | .source | join("")) 
              | join("\n\n")
            ' "$nb" > "$temp_md_path"
          done
      
      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: "**/*.md"
          config: '.github/.markdownlint.json'

      - name: Clean up temporary files
        if: always()
        run: rm -rf temp_md