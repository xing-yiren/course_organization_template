name: Auto-add hardware label
on:
  issues:
    types: [opened, edited]

jobs:
  label-hardware:
    runs-on: ubuntu-latest
    steps:
      - name: Get hardware selection
        id: get_hardware
        run: |
          ISSUE_BODY=$(jq -r '.issue.body' "$GITHUB_EVENT_PATH")
          
          HARDWARE_RAW=$(echo "$ISSUE_BODY" | awk '
            /^### Hardware Environment/ { flag=1; next }
            flag==1 {
              if ($0 != "") {
                print $0; 
                exit
              }
            }
          ')
          
          HARDWARE_RAW=$(echo "$HARDWARE_RAW" | xargs)
          
          HARDWARE_LABEL=$(echo "$HARDWARE_RAW" | tr '[:upper:]' '[:lower:]')
          
          echo "Extracted hardware: '$HARDWARE_RAW'"
          echo "Hardware label: '$HARDWARE_LABEL'"
          
          echo "HARDWARE_LABEL=$HARDWARE_LABEL" >> "$GITHUB_ENV"

      - name: Add hardware label to issue
        if: env.HARDWARE_LABEL != ''
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: ${{ env.HARDWARE_LABEL }}
