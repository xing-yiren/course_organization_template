name: Auto-add hardware label
on:
  issues:
    types: [opened, edited]

jobs:
  label-hardware:
    runs-on: ubuntu-latest
    steps:
      - name: Get hardware selection
        id: get_hardware
        run: |
          HARDWARE_RAW=$(jq -r '.issue.body | fromjson | .hardware' "$GITHUB_EVENT_PATH")
          HARDWARE_LOWER=$(echo "$HARDWARE_RAW" | tr '[:upper:]' '[:lower:]')
          echo "HARDWARE_LABEL=$HARDWARE_LOWER" >> "$GITHUB_ENV"

      - name: Add hardware label to issue
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: ${{ env.HARDWARE_LABEL }}