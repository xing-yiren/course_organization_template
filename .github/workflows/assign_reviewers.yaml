name: Auto Assign Reviewers

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  get-reviewers:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get modified files in PR
        id: modified-files
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              // Get list of modified files
              const { data: files } = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
              });
              // Extract file paths
              const filePaths = files.map(f => f.filename.replace(/^\//, '')).join('\n');
              console.log('Modified files (cleaned):\n', filePaths);
              return filePaths;
            } catch (error) {
              console.error('Failed to get modified files:', error);
              throw error;
            }

      - name: Parse CODEOWNERS to find reviewers
        id: codeowners-parser
        run: |
          # Check if CODEOWNERS file exists
          if [ ! -f ".github/CODEOWNERS" ]; then
            echo "CODEOWNERS file not found at .github/CODEOWNERS"
            exit 1
          fi

          # Extract valid rules
          codeowners=$(grep -v '^#\|^$' .github/CODEOWNERS | \
            awk '{path = $1; gsub(/^\//, "", path); $1 = path; print length(path), $0}' | \
            sort -nr | cut -d' ' -f2-)
          modified_files="${{ steps.modified-files.outputs.result }}"
          if [ -z "$modified_files" ]; then
            echo "reviewers=" >> $GITHUB_OUTPUT
            exit 0
          fi

          declare -A reviewer_set
          # Match reviewers to each file
          while IFS= read -r file; do
            echo "Processing file: $file"
            matched=0
            while IFS= read -r rule; do
              path=$(echo "$rule" | awk '{print $1}')
              owners=$(echo "$rule" | cut -d' ' -f2- | sed 's/^@//g')
              echo "Checking rule: $path → $owners"

              if [[ "$file" == $path || "$file" == ${path}* ]]; then
                  echo "Matched rule: $file → $path"
                  for owner in $owners; do
                    clean_owner=$(echo "$owner" | sed 's/^@//')
                    reviewer_set["$clean_owner"]=1
                    echo "Added reviewer: $clean_owner"
                  done
                  matched=1
                  break
                fi
              done <<< "$codeowners"

            if [ $matched -eq 0 ]; then
              while IFS= read -r rule; do
                path=$(echo "$rule" | awk '{print $1}')
                owners=$(echo "$rule" | cut -d' ' -f2- | sed 's/^@//g')
                if [ -z "$path" ]; then
                  echo "Applying root rule, adding owners: $owners"
                  for owner in $owners; do
                    clean_owner=$(echo "$owner" | sed 's/^@//')
                    reviewer_set["$clean_owner"]=1
                  done
                  break
                fi
              done <<< "$codeowners"
            fi
          done <<< "$modified_files"

          # Get reviewer list
          unique_reviewers=$(echo "${!reviewer_set[@]}" | tr ' ' ',' | sed 's/^,//;s/,$//')
          echo "reviewers=$unique_reviewers" >> $GITHUB_OUTPUT
          echo "Found reviewers: $unique_reviewers"

      - name: Assign reviewers and comment on PR
        if: steps.codeowners-parser.outputs.reviewers != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const reviewers = '${{ steps.codeowners-parser.outputs.reviewers }}'.split(',');
              console.log('Assigning reviewers to PR:', reviewers);

              // Assign reviewers to PR
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                reviewers: reviewers
              });
              console.log('Reviewers assigned successfully');

              // Comment to remind
              const commentBody = `This PR requires review, please @${reviewers.join(' @')} take a look~`;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });

              console.log('Reviewers assigned and comment added successfully');
            } catch (error) {
              console.error('Failed to assign reviewers or add comment:', error);
              throw error;
            }