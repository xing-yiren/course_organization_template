name: Auto Assign Reviewers

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  get-reviewers:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get modified files in PR
        id: modified-files
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              // Get list of modified files
              const { data: files } = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
              });
              // Extract file paths
              const filePaths = files.map(f => f.filename.replace(/^\//, '')).join('\n');
              console.log('Modified files (cleaned):\n', filePaths);
              return filePaths;
            } catch (error) {
              console.error('Failed to get modified files:', error);
              throw error;
            }

      - name: Parse CODEOWNERS to find reviewers
        id: codeowners-parser
        run: |
          if [ ! -f ".github/CODEOWNERS" ]; then
            echo "CODEOWNERS file not found"
            exit 1
          fi

          # Extract and normalize all rules (remove comments/empty lines, trim leading slashes)
          all_rules=$(grep -v '^#\|^$' .github/CODEOWNERS | awk '{path=$1; gsub(/^\//, "", path); $1=path; print $0}')
          modified_files="${{ steps.modified-files.outputs.result }}"
          [ -z "$modified_files" ] && { echo "reviewers=" >> $GITHUB_OUTPUT; exit 0; }

          declare -A global_reviewers  # Final unique reviewers across all files

          # Process EACH file individually
          while IFS= read -r file; do
            echo "=== Processing file: $file ==="
            declare -A file_reviewers  # Reviewers specific to this file

            # Check ALL rules against the current file
            while IFS= read -r rule; do
              path=$(echo "$rule" | awk '{print $1}')
              owners=$(echo "$rule" | cut -d' ' -f2- | sed 's/^@//g')
              echo "Checking rule: path='$path', owners='$owners'"

              # Match suffix wildcards (e.g., *.md, *.ipynb)
              if [[ "$path" == *"*."* ]]; then
                suffix="${path#*.}"
                if [[ "$file" == *."$suffix" ]]; then
                  echo "✓ Matched suffix rule: $file ends with .$suffix"
                  for owner in $owners; do
                    clean_owner=$(echo "$owner" | sed 's/^@//')
                    file_reviewers["$clean_owner"]=1
                  done
                fi
              # Match path rules (directories or exact paths)
              else
                if [[ "$file" == "$path" || "$file" == "${path}"* ]]; then
                  echo "✓ Matched path rule: $file starts with $path"
                  for owner in $owners; do
                    clean_owner=$(echo "$owner" | sed 's/^@//')
                    file_reviewers["$clean_owner"]=1
                  done
                fi
              fi
            done <<< "$all_rules"

            # Add this file's reviewers to global set
            echo "Reviewers for $file: ${!file_reviewers[@]}"
            for owner in "${!file_reviewers[@]}"; do
              global_reviewers["$owner"]=1
            done

            unset file_reviewers  # Clear for next file
          done <<< "$modified_files"

          # Generate final reviewer list
          unique_reviewers=$(echo "${!global_reviewers[@]}" | tr ' ' ',' | sed 's/^,//;s/,$//')
          echo "reviewers=$unique_reviewers" >> $GITHUB_OUTPUT
          echo "Final reviewers across all files: $unique_reviewers"

      - name: Assign reviewers and comment
        if: steps.codeowners-parser.outputs.reviewers != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const reviewers = '${{ steps.codeowners-parser.outputs.reviewers }}'.split(',').filter(r => r);
            console.log('Assigning reviewers:', reviewers);

            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                reviewers: reviewers
              });
              const commentReviewers = reviewers.map(r => `@${r}`).join(' ');
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `This PR needs review, please ${commentReviewers} take a look~`
              });
            } catch (error) {
              console.error('Error:', error.message);
            }