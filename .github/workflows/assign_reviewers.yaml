name: Auto Assign Reviewers

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  get-reviewers:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get modified files in PR
        id: modified-files
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              // Get list of modified files
              const { data: files } = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
              });
              // Extract file paths
              const filePaths = files.map(f => f.filename).join('\n');
              console.log('Modified files:\n', filePaths);
              return filePaths;
            } catch (error) {
              console.error('Failed to get modified files:', error);
              throw error;
            }

      - name: Parse CODEOWNERS to find reviewers
        id: codeowners-parser
        run: |
          # Check if CODEOWNERS file exists
          if [ ! -f ".github/CODEOWNERS" ]; then
            echo "CODEOWNERS file not found at .github/CODEOWNERS"
            exit 1
          fi

          # Extract valid rules
          codeowners=$(grep -v '^#\|^$' .github/CODEOWNERS)
          
          # Get list of modified files
          modified_files="${{ steps.modified-files.outputs.result }}"
          if [ -z "$modified_files" ]; then
            echo "No modified files found in PR"
            echo "reviewers=" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Find reviewers
          declare -A reviewer_set
          while IFS= read -r file; do
            echo "Matching file: $file"
            while IFS= read -r rule; do
              path=$(echo "$rule" | awk '{print $1}')
              owners=$(echo "$rule" | cut -d' ' -f2-)
              echo "Checking rule: path=$path, owners=$owners"

              if [ "$path" = "/" ]; then
                echo "Matched root rule: $file is under root"
                for owner in $owners; do
                  reviewer_set["$owner"]=1
                done
                break
              fi

              if [[ "$file" == $path ]]; then
                echo "Matched: $file matches $path"
                for owner in $owners; do
                  reviewer_set["$owner"]=1
                done
                break
              fi
            done <<< "$codeowners"
          done <<< "$modified_files"

          # Extract reviewer list
          unique_reviewers=$(echo "${!reviewer_set[@]}" | tr ' ' ',')
          echo "reviewers=$unique_reviewers" >> $GITHUB_OUTPUT
          echo "Found reviewers: $unique_reviewers"

      - name: Assign reviewers and comment on PR
        if: steps.codeowners-parser.outputs.reviewers != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const reviewers = '${{ steps.codeowners-parser.outputs.reviewers }}'.split(',');
              console.log('Assigning reviewers to PR:', reviewers);

              // Assign reviewers to PR
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                reviewers: reviewers
              });

              // Comment to remind
              const commentBody = `This PR requires review, please @${reviewers.join(' @')} take a look~`;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });

              console.log('Reviewers assigned and comment added successfully');
            } catch (error) {
              console.error('Failed to assign reviewers or add comment:', error);
              throw error;
            }