name: Auto Assign Reviewers

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  get-reviewers:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get modified files in PR
        id: modified-files
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            // Filter out files in the .github directory
            const filteredFiles = files
              .map(f => f.filename.replace(/^\//, '')) // Normalize paths
              .filter(file => !file.startsWith('.github/')); // Exclude .github/...

            console.log('Filtered files (excluding .github/):', filteredFiles);
            return filteredFiles.join(';'); // Use semicolon delimiter

      - name: Parse CODEOWNERS to find reviewers
        id: codeowners-parser
        run: |
          if [ ! -f ".github/CODEOWNERS" ]; then
            echo "CODEOWNERS file not found"
            exit 1
          fi

          # Get semicolon-delimited files and split into array
          modified_files_str="${{ steps.modified-files.outputs.result }}"
          IFS=';' read -ra modified_files <<< "$modified_files_str"

          # Verify split worked
          echo "Split modified files into ${#modified_files[@]} files:"
          for file in "${modified_files[@]}"; do
            echo " - $file"
          done

          # Extract and normalize all rules
          all_rules=$(grep -v '^#\|^$' .github/CODEOWNERS | awk '{path=$1; gsub(/^\//, "", path); $1=path; print $0}')
          [ ${#modified_files[@]} -eq 0 ] && { echo "reviewers=" >> $GITHUB_OUTPUT; exit 0; }

          # Associative array to store all unique reviewers across files
          declare -A global_reviewers

          echo -e "\nProcessing each file:"
          for file in "${modified_files[@]}"; do
            [ -z "$file" ] && continue  # Skip empty entries
            
            echo -e "\n=== Processing file: $file ==="
            declare -A file_reviewers

            # Check all rules against current file
            while IFS= read -r rule; do
              path=$(echo "$rule" | awk '{print $1}')
              owners=$(echo "$rule" | cut -d' ' -f2- | sed 's/^@//g')
              echo "Checking rule: path='$path', owners='$owners'"

              # Match suffix wildcards (e.g., *.md)
              if [[ "$path" == *"*."* ]]; then
                suffix="${path#*.}"
                if [[ "$file" == *."$suffix" ]]; then
                  echo "✓ Matched suffix rule"
                  for owner in $owners; do
                    file_reviewers["$owner"]=1
                  done
                fi
              # Match path rules (directories)
              else
                if [[ "$file" == "$path" || "$file" == "${path}"* ]]; then
                  echo "✓ Matched path rule"
                  for owner in $owners; do
                    file_reviewers["$owner"]=1
                  done
                fi
              fi
            done <<< "$all_rules"

            # Merge to global reviewers
            echo "Reviewers for $file: ${!file_reviewers[@]}"
            for owner in "${!file_reviewers[@]}"; do
              global_reviewers["$owner"]=1
            done
            unset file_reviewers
          done

          # Generate final list
          unique_reviewers=$(echo "${!global_reviewers[@]}" | tr ' ' ',' | sed 's/^,//;s/,$//')
          echo "reviewers=$unique_reviewers" >> $GITHUB_OUTPUT
          echo -e "\nFinal reviewers: $unique_reviewers"

      - name: Assign reviewers and comment
        if: steps.codeowners-parser.outputs.reviewers != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const reviewers = '${{ steps.codeowners-parser.outputs.reviewers }}'.split(',').filter(r => r);
            console.log('Assigning reviewers:', reviewers);

            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                reviewers: reviewers
              });
              const commentReviewers = reviewers.map(r => `@${r}`).join(' ');
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `This PR needs review, please ${commentReviewers} take a look~`
              });
            } catch (error) {
              console.error('Error:', error.message);
            }