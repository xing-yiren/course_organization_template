name: CI Pipeline

on: 
  push:
    branches: ["*"]
  pull request:
    branches: ["*"]

jobs:
  pylint-check:
    name: Run Pylint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip==24.0
        if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

    - name: Run Pylint
      run: |
        NUM_CORES=$(nproc)
        pylint . --jobs=$NUM_CORES --rcfile=.github/pylint.conf